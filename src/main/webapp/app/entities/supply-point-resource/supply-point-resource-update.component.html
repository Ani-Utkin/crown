<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-supply-point-resource-heading" jhiTranslate="crownApp.supplyPointResource.home.createOrEditLabel">Create or edit a Supply Point Resource</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crownApp.supplyPointResource.numRequested" for="field_numRequested">Num Requested</label>
                    <input type="number" class="form-control" name="numRequested" id="field_numRequested"
                           formControlName="numRequested"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crownApp.supplyPointResource.canProduce" for="field_canProduce">Can Produce</label>
                    <input type="number" class="form-control" name="canProduce" id="field_canProduce"
                           formControlName="canProduce"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crownApp.supplyPointResource.numinStock" for="field_numinStock">Numin Stock</label>
                    <input type="number" class="form-control" name="numinStock" id="field_numinStock"
                           formControlName="numinStock"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crownApp.supplyPointResource.supplyPoint" for="field_supplyPoint">Supply Point</label>
                    <select class="form-control" id="field_supplyPoint" name="supplyPoint" formControlName="supplyPoint">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="supplyPointOption.id === editForm.get('supplyPoint')!.value?.id ? editForm.get('supplyPoint')!.value : supplyPointOption" *ngFor="let supplyPointOption of supplypoints; trackBy: trackById">{{ supplyPointOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
